<html>
    <head>
        <title>form</title>
    </head>
    <body bgcolor="silver">
            <form>
                <center>
                    <table  cellpadding="8px">
               
        <tr><th colspan="2"><h1>Register form</h1></th></tr>
        <tr><td>Name:</td><td><input type="text"></td></tr>
        <tr><td>Age:</td><td><input type="number"></td></tr>
        <tr><td>Gen:</td><td><input type="radio" name="gen" value="male">MALE
                              <input type="radio" name="gen" value="female">FEMALE </td></tr>
          <tr><td>Education:</td><td><select>
            <option>10th</option>
            <option>12th</option>
            <option>ug</option>
            <option>pg</option>
            
            
          </select></td></tr>   
          <tr><td>Skills:</td><td><input type="checkbox" name="skills" value="html">HTML
                                  <input type="checkbox" name="skills" value="css">CSS
                                <input type="checkbox" name="skills" value="js">JS</td></tr>
            <tr><td>Email:</td><td><input type="email"></td></tr>   
            <tr><td>Pass:</td><td><input type="password"></td></tr>
            <tr><td>Address:</td><td><textarea rows="7"></textarea></td></tr>
            <tr align="center"><td colspan="2"><input type="button" value="submit">
                <input type="button" value="reset">
            </td></tr>
                                               
    </table>
    </form>

    </center>
    </body>
</html>
